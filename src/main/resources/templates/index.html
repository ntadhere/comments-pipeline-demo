<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Application</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <h1>Welcome to the comments application!</h1>

  <!-- Comments Table -->
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Content</th>
      <th>Author</th>
      <th>Date</th>  <!-- New column -->
    </tr>
  </thead>
  <tbody>
    <tr th:each="comment : ${comments}">
      <td th:text="${comment.id}">1</td>
      <td th:text="${comment.content}">Sample comment content</td>
      <td th:text="${comment.author}">Author Name</td>
      <!-- New cell for createdAt -->
      <td th:text="${#temporals.format(comment.createdAt, 'MM/dd/yyyy')}">01/01/2025</td>
    </tr>
  </tbody>
</table>


  <!-- Add comment form -->
  <form th:action="@{/submitComment}" method="post">
    <label class="form-label" for="content">New Comment</label>
    <input class="form-control" type="text" id="content" name="content" required>

    <label class="form-label" for="author">Your Name</label>
    <input class="form-control" type="text" id="author" name="author" required>

    <button type="submit" class="btn-primary">Add Comment</button>
  </form>
</div>
</body>
</html>
